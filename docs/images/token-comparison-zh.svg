<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" style="background: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;">
  <defs>
    <linearGradient id="mem1Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mem0Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 标题 -->
  <text x="450" y="30" text-anchor="middle" font-size="20" font-weight="600" fill="#1a1a1a">📊 Token 消耗对比：mem1 vs Mem0</text>
  <text x="450" y="52" text-anchor="middle" font-size="13" fill="#666">10轮对话平均消耗（5次测试均值）</text>

  <!-- 左侧：柱状图 -->
  <g transform="translate(50, 80)">
    <text x="180" y="-10" text-anchor="middle" font-size="14" font-weight="600" fill="#333">总 Token 消耗对比</text>

    <line x1="50" y1="10" x2="50" y2="220" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="50" y1="220" x2="350" y2="220" stroke="#e0e0e0" stroke-width="2"/>

    <text x="40" y="220" text-anchor="end" font-size="10" fill="#999">0</text>
    <text x="40" y="165" text-anchor="end" font-size="10" fill="#999">100K</text>
    <text x="40" y="110" text-anchor="end" font-size="10" fill="#999">200K</text>
    <text x="40" y="55" text-anchor="end" font-size="10" fill="#999">300K</text>

    <line x1="50" y1="165" x2="350" y2="165" stroke="#f0f0f0" stroke-width="1"/>
    <line x1="50" y1="110" x2="350" y2="110" stroke="#f0f0f0" stroke-width="1"/>
    <line x1="50" y1="55" x2="350" y2="55" stroke="#f0f0f0" stroke-width="1"/>

    <rect x="80" y="138" width="60" height="82" fill="url(#mem1Gradient)" rx="6" filter="url(#shadow)"/>
    <text x="110" y="185" text-anchor="middle" font-size="11" font-weight="600" fill="white">130K</text>
    <text x="110" y="245" text-anchor="middle" font-size="12" font-weight="600" fill="#4CAF50">mem1 ✅</text>

    <rect x="200" y="26" width="60" height="194" fill="url(#mem0Gradient)" rx="6" filter="url(#shadow)"/>
    <text x="230" y="130" text-anchor="middle" font-size="11" font-weight="600" fill="white">286K</text>
    <text x="230" y="245" text-anchor="middle" font-size="12" font-weight="600" fill="#FF5722">Mem0</text>

    <g transform="translate(290, 80)">
      <rect x="0" y="0" width="70" height="50" fill="#E8F5E9" rx="8" stroke="#4CAF50" stroke-width="2"/>
      <text x="35" y="20" text-anchor="middle" font-size="11" fill="#2E7D32" font-weight="600">节省</text>
      <text x="35" y="40" text-anchor="middle" font-size="16" fill="#4CAF50" font-weight="700">54.5%</text>
    </g>
  </g>

  <!-- 右侧：折线图 -->
  <g transform="translate(420, 80)">
    <text x="215" y="-10" text-anchor="middle" font-size="14" font-weight="600" fill="#333">每轮对话 Token 趋势</text>

    <line x1="50" y1="10" x2="50" y2="220" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="50" y1="220" x2="420" y2="220" stroke="#e0e0e0" stroke-width="2"/>

    <text x="40" y="220" text-anchor="end" font-size="9" fill="#999">0</text>
    <text x="40" y="165" text-anchor="end" font-size="9" fill="#999">10K</text>
    <text x="40" y="110" text-anchor="end" font-size="9" fill="#999">20K</text>
    <text x="40" y="55" text-anchor="end" font-size="9" fill="#999">30K</text>
    <text x="40" y="15" text-anchor="end" font-size="9" fill="#999">40K</text>

    <line x1="50" y1="165" x2="420" y2="165" stroke="#f0f0f0" stroke-width="1"/>
    <line x1="50" y1="110" x2="420" y2="110" stroke="#f0f0f0" stroke-width="1"/>
    <line x1="50" y1="55" x2="420" y2="55" stroke="#f0f0f0" stroke-width="1"/>

    <text x="50" y="238" text-anchor="middle" font-size="9" fill="#666">1</text>
    <text x="91" y="238" text-anchor="middle" font-size="9" fill="#666">2</text>
    <text x="132" y="238" text-anchor="middle" font-size="9" fill="#666">3</text>
    <text x="173" y="238" text-anchor="middle" font-size="9" fill="#666">4</text>
    <text x="214" y="238" text-anchor="middle" font-size="9" fill="#666">5</text>
    <text x="255" y="238" text-anchor="middle" font-size="9" fill="#666">6</text>
    <text x="296" y="238" text-anchor="middle" font-size="9" fill="#666">7</text>
    <text x="337" y="238" text-anchor="middle" font-size="9" fill="#666">8</text>
    <text x="378" y="238" text-anchor="middle" font-size="9" fill="#666">9</text>
    <text x="419" y="238" text-anchor="middle" font-size="9" fill="#666">10</text>
    <text x="235" y="258" text-anchor="middle" font-size="10" fill="#999">对话轮次</text>

    <polyline fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
      points="50,186 91,170 132,169 173,162 214,155 255,159 296,145 337,130 378,163 419,171"/>
    <circle cx="50" cy="186" r="5" fill="#4CAF50"/>
    <circle cx="91" cy="170" r="5" fill="#4CAF50"/>
    <circle cx="132" cy="169" r="5" fill="#4CAF50"/>
    <circle cx="173" cy="162" r="5" fill="#4CAF50"/>
    <circle cx="214" cy="155" r="5" fill="#4CAF50"/>
    <circle cx="255" cy="159" r="5" fill="#4CAF50"/>
    <circle cx="296" cy="145" r="5" fill="#4CAF50"/>
    <circle cx="337" cy="130" r="5" fill="#4CAF50"/>
    <circle cx="378" cy="163" r="5" fill="#4CAF50"/>
    <circle cx="419" cy="171" r="5" fill="#4CAF50"/>

    <polyline fill="none" stroke="#FF5722" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
      points="50,138 91,160 132,148 173,140 214,145 255,130 296,151 337,94 378,135 419,145"/>
    <circle cx="50" cy="138" r="5" fill="#FF5722"/>
    <circle cx="91" cy="160" r="5" fill="#FF5722"/>
    <circle cx="132" cy="148" r="5" fill="#FF5722"/>
    <circle cx="173" cy="140" r="5" fill="#FF5722"/>
    <circle cx="214" cy="145" r="5" fill="#FF5722"/>
    <circle cx="255" cy="130" r="5" fill="#FF5722"/>
    <circle cx="296" cy="151" r="5" fill="#FF5722"/>
    <circle cx="337" cy="94" r="5" fill="#FF5722"/>
    <circle cx="378" cy="135" r="5" fill="#FF5722"/>
    <circle cx="419" cy="145" r="5" fill="#FF5722"/>

    <g transform="translate(60, 0)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#4CAF50" stroke-width="3"/>
      <circle cx="10" cy="0" r="4" fill="#4CAF50"/>
      <text x="28" y="4" font-size="11" fill="#333">mem1 (平均 13K/轮)</text>
    </g>
    <g transform="translate(220, 0)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#FF5722" stroke-width="3"/>
      <circle cx="10" cy="0" r="4" fill="#FF5722"/>
      <text x="28" y="4" font-size="11" fill="#333">Mem0 (平均 28.6K/轮)</text>
    </g>
  </g>

  <!-- 底部数据卡片 -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="800" height="100" fill="#f8f9fa" rx="12" stroke="#e9ecef" stroke-width="1"/>

    <text x="400" y="25" text-anchor="middle" font-size="14" font-weight="600" fill="#333">📈 关键指标汇总</text>

    <g transform="translate(40, 50)">
      <text x="0" y="0" font-size="11" fill="#666">10轮总消耗</text>
      <text x="0" y="25" font-size="18" font-weight="700" fill="#4CAF50">130,013</text>
      <text x="0" y="42" font-size="10" fill="#999">vs 285,612</text>
    </g>

    <g transform="translate(180, 50)">
      <text x="0" y="0" font-size="11" fill="#666">单轮平均</text>
      <text x="0" y="25" font-size="18" font-weight="700" fill="#4CAF50">13,001</text>
      <text x="0" y="42" font-size="10" fill="#999">vs 28,561</text>
    </g>

    <g transform="translate(320, 50)">
      <text x="0" y="0" font-size="11" fill="#666">单轮峰值</text>
      <text x="0" y="25" font-size="18" font-weight="700" fill="#4CAF50">19,931</text>
      <text x="0" y="42" font-size="10" fill="#999">vs 40,512</text>
    </g>

    <g transform="translate(460, 50)">
      <text x="0" y="0" font-size="11" fill="#666">单轮最低</text>
      <text x="0" y="25" font-size="18" font-weight="700" fill="#4CAF50">8,137</text>
      <text x="0" y="42" font-size="10" fill="#999">vs 16,528</text>
    </g>

    <g transform="translate(620, 35)">
      <rect x="0" y="0" width="140" height="55" fill="#4CAF50" rx="10"/>
      <text x="70" y="22" text-anchor="middle" font-size="12" fill="white" font-weight="600">平均节省</text>
      <text x="70" y="45" text-anchor="middle" font-size="24" fill="white" font-weight="700">54.5%</text>
    </g>
  </g>

  <text x="450" y="495" text-anchor="middle" font-size="11" fill="#888">💡 在保持相同记忆质量的前提下，mem1 显著降低 LLM API 调用成本</text>
</svg>